<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishers Troop 205</title>
    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Slab">
    <link rel="stylesheet" href="./content/css/index.css" />
    
</head>
<body>
    <div class="container">
        <div class="jumbotron header">
            <h1>Fishers Troop 205</h1>
            <h3>Fishers, Indiana</h3>
        </div>
    </div>
    <div id="main" class="container"> 
          <!-- Your main content goes here -->
        <div id="main_img" class="row"></div>
    </div>
    <div class="container">
        <p>&copy; 2024 Fishers Troop 205, Fishers Indiana</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>   
    <script src="./content/javascript/cycle2.js" type="text/javascript"></script> 
    <script src="./content/javascript/shuffle.js" type="text/javascript"></script>   
    <script type="text/javascript">
        $(document).ready(function() {
            function loadImages(){
                $.ajax({
                    url: "content/images.json",
                    method: "GET",
                    success: function(response) {
                        // Get the main content element
                        var mainImage = $("#main_img");

                        // Loop through the image URLs and create <img> elements
                         response.images.forEach(function(i) {
                             if(i.url.match(".avif$")) {
                                 var pic = $("<picture>");
                                 var source = $("<source>").attr("srcset", i.url).attr("type", "image/avif");
                                 var img = $("<img>").attr("src", i.alt_url).attr("alt", i.name).attr("class", "img-fluid w-100");
                                 pic.append(source);
                                 pic.append(img);
                                 mainImage.append(pic);
                             } else {
                                 var img = $("<img>").attr("src", i.url).attr("alt", i.name).attr("class", "img-fluid w-100");
                                 mainImage.append(img);
                             }
                         });
                    },
                    error: function(xhr, status, error) {
                        console.error("Error loading images:", error);
                    }
                });
            }
 
            loadImages();
        });
    </script>
</body>
</html>
